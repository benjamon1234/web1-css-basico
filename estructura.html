<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organización de página</title>
    <!--

    3 formas de colocar css
    1- utilizando un atributo llamado style
    2-utilizando la etiqueta llamada style
    3- utilizando un archivo propio de css, es decir, con extención css.
    
    -->
    <style>
        p {
            color: cadetblue; /* un comentario de CSS*/
            
        }
        h2 {
            color: brown; /*color de la letra*/
            background-color: rgb(255, 178, 91);/*color del fondo*/
        }
    </style>
    <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
    <!--encabezado de la página-->

    <header>
        <h1 style="color: rgb(0, 89, 255);">Organizando la Página</h1>

    </header>

    <!--contenido  principal de las páginas-->
    <main>
        <h2>productos</h2>
        <p id="pantalones">Pantalones</p>
        <p>Remera</p>
        <h2>Camisas</h2>

    </main>

    <!--pié de página-->
    <footer>

    </footer>
</body>

</html>
