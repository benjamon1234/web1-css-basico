<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #principal{
            color: darkcyan;
        }
        #principal span{
             color: black;
        }
        .texto{
            color: darkslategrey;
        }
        .cuadro{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!--IDs (#)
    -son identificadores Ãºnicos, es decir, que un elemento puede tener un ID
    y su nombre no puede ser repetido.
    Un elemento ID tiene mayor especificadad  que las CLASES.
    -->
    <P id="principal">esta es una <span>escuela</span></P>
    <p></p>
    <!--
       clase se utiliza en atributo class. Podemos utilizar el nombre de la clase muchas veces. Una etiqueta puede incorporar muchas clases.
    -->
    <p class="texto cuadro">texto</p>
    <p class="texto">Texto number 2</p>
</html>
